<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>To-Do List</h1>
    <form>
      <input type="text" placeholder="Add a new task" id="new-task">
      <button type="submit" id="add-task">Add</button>
    </form>
    <ul id="task-list">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
